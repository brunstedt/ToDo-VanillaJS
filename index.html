<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css" media="screen" charset="utf-8">
    <title>Things needed to catch a unicorn</title>
  </head>
  <body>
    <div id="wrapper">

      <!--- Input / search field--->
      <div class="row">
        <input type="text" id="todo-input" placeholder="Search or add item" />
        <button class="btn btn-lg btn-success" id="todo-submit">Add</button>
      </div>

      <!--- ToDo labels --->
      <div class="row">
        <ul class="list-inline list-unstyled" id="todo-labels"></ul>
      </div>

      <!--- ToDo list actions --->
      <div class="row">
        <ul class="list-inline list-unstyled">
          <li><button id="selectAll" class="btn btn-md btn-bordered">Select all tasks</button></li>
          <li><button id="delete-todos" class="btn btn-md btn-bordered btn-danger btn-disabled">Delete selected</button></li>
          <li><button id="markasdone-todos" class="btn btn-md btn-bordered btn-success btn-disabled">Mark selected as done</button></li>
        </ul>
      </div>

      <!--- ToDo list --->
      <div class="row">
        <ul id="todo-items" class="list-unstyled row"></ul>
      </div>

    </div>

    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
