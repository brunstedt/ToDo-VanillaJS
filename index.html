<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css" media="screen" charset="utf-8">
    <title>Things to do</title>
  </head>
  <body>
    <div id="wrapper">

      <!--- Input / search field--->
      <div class="row">
        <input type="text" id="todo-input" class="js-newTask" placeholder="Search or add item" />
        <button class="btn btn-lg btn-success js-newTask disabled" id="todo-submit">Add task</button>
      </div>

      <!--- ToDo labels --->
      <div class="row">
        <ul class="list-inline list-unstyled" id="todo-labels"></ul><p class="pull-right text-danger hidden" id="error-notitle">Oops, a title would be nice!</p>
      </div>

      <!--- ToDo list actions --->
      <div class="row">
        <ul class="list-inline list-unstyled" id="todo-list-actions">
          <li><button id="selectAll" class="btn btn-md btn-bordered disabled">Select all tasks</button></li>
          <li><button id="delete-todos" class="btn btn-md btn-bordered btn-danger disabled">Delete selected</button></li>
          <li><button id="markasdone-todos" class="btn btn-md btn-bordered btn-success disabled">Mark selected as done</button></li>
        </ul>
      </div>

      <!--- ToDo list --->
      <div class="row">
        <ul id="todo-items" class="list-unstyled row"></ul>
      </div>

    </div>

    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
